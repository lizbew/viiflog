<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to my blog</title>
    <!-- link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css" /-->
    <link rel="stylesheet" href="/static/css/pure-min.css" />
    <link rel="stylesheet" href="/static/css/marketing.css" />
    <link rel="stylesheet" href="/static/css/prettify.css" />
    <!-- script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script-->
    <script type="text/javascript" src="/static/js/prettify.js"></script>
  </head>
  <body onload="prettyPrint()">
    <div class="content pure-g">
        <div class="header pure-u-1">
        {% include "partial_header.html" %}
        </div>
        <div class="content pure-u-1">
          <div class="pure-g content-ribbon">
              <div class="pure-u-2-3 main">
                  {% for p in post_list%}
                  <div class="blog">
                      <h2 class="blog-title"><a href="/post?id={{ p.get_id() }}">{{ p.title }}</a></h2>
                      <div class="blog-meta"><span>{{ p.author.nick_name }}</span>&nbsp;<span>{{ p.created_date }}</span></div>
                      <div>{{ p.get_html_content() }}</div>
                  </div>
                  {% endfor %}
              </div>
            <div class="pure-u-1-3 sidebar">side bar herex</div>
          </div>
        </div>
        <div class="footer pure-u-1">
           <div class="cy">&copy;2013 vika</div>
           <div class="powerby"><img src="https://developers.google.com/appengine/images/appengine-silver-120x30.gif" alt="Powered by Google App Engine" /></div>
        </div>
    <div>
  </body>
</html>
