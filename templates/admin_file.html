{% extends "admin_base.html" %}

{% block title %}Files - Admin - Vika's Blog{% endblock %}

{% block page_content %}
<div class="pure-g">
  <div class="pure-u">
    <table class="pure-table pure-table-bordered">
        <thead>
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Title</td>
                <td>Type</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
           {% for f in file_list %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ f.file_name }}</td>
                <td>{{ f.title }}</td>
                <td>{{ f.content_type }}</td>
                <td>
                    <a href="{{ uri_for('serv', file_id=f.key().id(), file_name=f.file_name) }}">Download</a>
                    <a href="{{ uri_for('admin-file-delete', file_id=f.key().id()) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>
