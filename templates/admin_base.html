{% extends "base.html" %}

{% block title %}Post List - Admin - Blog{% endblock %}

{% block content %}
<div class="yui3-g content-ribbon">
    <div class="yui3-u-1-6">
        <div class="yui3-menu yui3-menu-open">
            <ul>
                <li><a href="{{ uri_for('admin-post') }}">New Post</a></li>
                <li><a href="{{ uri_for('admin-post-list') }}">Post</a></li>
                <li><a href="{{ uri_for('admin-category') }}">Category</a></li>
                <li><a href="{{ uri_for('admin-user') }}">User</a></li>
                <li><a href="{{ uri_for('admin-file') }}">Uploaded File</a></li>
            </ul>
        </div>
    </div>

  <div class="yui3-u-5-6">
      {% block page_content %}
      {% if logout_url %}<a href="{{ logout_url }}">Logout</a>  {% endif %}
      {% endblock %}
  </div>
</div>

{% endblock %}

{% block js %}
<script src="{{ uri_for_static('/static/js/prettify.js') }}"></script>
<script src="{{ uri_for_static('/static/js/main.js') }}"></script>
{% endblock %}
