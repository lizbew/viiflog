{% macro disp_category(category, uri_for) %}
<a class="title-cate-link" href="{{ uri_for('post-by-category', name=category.name) }}">{{ category.label }}</a>
{% endmacro %}

{% macro disp_tag(tag, uri_for) %}
<a class="title-cate-link" href="{{ uri_for('post-by-tag', name=tag) }}">{{ tag }}</a>
{% endmacro %}
